<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whack a mole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha512-doJrC/ocU8VGVRx3O9981+2aYUn3fuWVWvqLi1U+tA2MWVzsw+NVKq1PrENF03M+TYBP92PnYUlXFH1ZW0FpLw==" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-5">
        <h3>Whack a mole!</h3>
        <br>
        <h4>
          Your score: <span id="score">0</span>
          &nbsp;
          Seconds left: <span id="time-left">60</span>
        </h4>
      </div>
      <div class="mx-auto w-50 mt-4">
        <div id="grid" class="row border"></div>
      </div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
